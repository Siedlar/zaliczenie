<app-header></app-header>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Zaloguj się</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input #email type="email" id="inputEmail" class="form-control" placeholder="Adres e-mail" >
                <label for="inputEmail"></label>
                </div>
  
                <div class="form-label-group">
                  <input  #haslo type="password" id="inputPassword" class="form-control" placeholder="Hasło">
                  <label for="inputPassword"></label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Zapamietaj mnie</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="dodaj(email.value,haslo.value)">Zaloguj</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" (click)="wypisz()" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button><br><hr>
                <input #usu type="email" id="inputEmail" class="form-control" placeholder="Adres e-mail" ><br>
                <button class="btn btn-lg  btn-block text-uppercase" (click)="usun(usu.value)" type="submit"> Usun uzytkownika z LocalStorage</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
